apply plugin: 'com.github.rodm.teamcity-common'

teamcity {
    version = teamcity_version
}

dependencies {
    compile("org.springframework.vault:spring-vault-core:$sprint_vault_version") {
        exclude group: 'org.springframework'
    }
    compile('com.amazonaws:aws-java-sdk-core:1.11.835') { dep ->
        ['org.apache.httpcomponents', 'commons-logging'].each{ group -> dep.exclude group: group }
    }
    compile('com.fasterxml.jackson.core:jackson-annotations:2.8.0')
    compile('com.fasterxml.jackson.core:jackson-core:2.8.0')
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.0')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.0')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.0')
    provided "org.springframework:spring-web:$spring_version"
    provided "org.springframework:spring-context:$spring_version"
    provided "org.apache.httpcomponents:httpclient:$httpclient_version"

    testFixturesApi "org.testcontainers:testcontainers:$testcontainers_version"
    testFixturesApi "org.assertj:assertj-core:$assertj_version"
    testFixturesApi "org.eclipse.jetty:jetty-server:$jetty_version"

    testFixturesApi "org.jetbrains.teamcity:tests-support:${teamcity_version}"
    testFixturesApi "org.springframework:spring-web:$spring_version"
    testFixturesApi "org.apache.httpcomponents:httpclient:$httpclient_version"
}
