apply plugin: 'com.github.rodm.teamcity-common'

teamcity {
    version = teamcityVersion
}

dependencies {
    compile('org.springframework.vault:spring-vault-core:1.1.3.RELEASE') {
        exclude group: 'org.springframework'
    }
    provided "org.springframework:spring-web:${springVersion}"
    provided 'org.apache.httpcomponents:httpclient:4.3.6'

    testCompile 'org.testcontainers:testcontainers:1.9.1'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile "org.eclipse.jetty:jetty-server:$jetty_version"
}

task jarTest(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testOutput
    testOutput.extendsFrom(testCompile)
}

artifacts {
    testOutput jarTest
}
