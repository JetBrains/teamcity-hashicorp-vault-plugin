apply plugin: 'com.github.rodm.teamcity-common'

teamcity {
    version = teamcity_version
}

dependencies {
    compile("org.springframework.vault:spring-vault-core:$sprint_vault_version") {
        exclude group: 'org.springframework'
    }

    compile ("org.springframework.retry:spring-retry:$spring_retry_version") {
        exclude group: 'org.springframework'
    }

    provided "org.springframework:spring-web:$spring_version"
    provided "org.apache.httpcomponents:httpclient:$httpclient_version"

    testCompile "org.testcontainers:testcontainers:$testcontainers_version"
    testCompile "org.assertj:assertj-core:$assertj_version"
    testCompile "org.eclipse.jetty:jetty-server:$jetty_version"
}

task jarTest(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testOutput
    testOutput.extendsFrom(testCompile)
}

artifacts {
    testOutput jarTest
}
